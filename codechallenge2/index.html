<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>React tutorials</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

    class NameStateComponent extends React.Component{
      constructor(props){
        super(props);
        this.state={counter:0}
        this.addCount=this.addCount.bind(this)
      }
      addCount(value){
        this.setState({
          counter: this.state.counter + value
        })
      }
      render(){
      return(
         <div className="container">
        <h1>Counter {this.state.counter}</h1>
        <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={()=>this.addCount(this.props.valueOne)}/>
        <Button style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueOne} clickHandler={()=>this.addCount(this.props.valueTwo)}/>
        <Button style="btn purple-btn" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueOne} clickHandler={()=>this.addCount(this.props.valueThree)}/>
        </div>
      )
    }
    };
    const Button =(props)=>{
      return(
        <button className={props.style} value={props.value} onClick={props.clickHandler}> {props.text}</button>
      )
    }
    NameStateComponent.defaultProps={
      valueOne:1,
      valueTwo:5,
      valueThree:10,
      text:'Add'
    }
    Button.propTypes={
      text:React.PropTypes.string,
      style:React.PropTypes.string,
      value:React.PropTypes.number,
      clickHandler:React.PropTypes.func.isRequired
    }
    ReactDOM.render(
      <NameStateComponent/>,
      document.getElementById('app')
    );
  </script>
</body>
</html>
