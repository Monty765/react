<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>React tutorials</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
     var LikeComponent = React.createClass({
       updateLikes: function() {
        ReactDOM.render(
          <LikeComponent likes={this.props.likes+1}/>,
          document.getElementById("app")
        )
      },
       getDefaultProps:function(){
         return({
           likes:0
         })
       },
       getInitialState: function(){
         return({
           popular:false
         })
       },
       componentWillReceiveProps: function(nextProps){
         this.setState({
           popular:nextProps.likes>=5
         })
       },
       componentDidUpdate: function(prevProps,prevState){
         console.log("Previous Props ", prevProps);
        console.log("Previous State ", prevState);
      },
       render:function(){
         return (
          <div className="container">
            <h1>{this.state.popular ? "I'm popular" : null}</h1>
            <button className="btn blue-btn" onClick={this.updateLikes}>Likes: {this.props.likes}</button>
          </div>
        )
       },
     });
     ReactDOM.render(
       <LikeComponent/>,
       document.getElementById('app')
     );
  </script>
</body>
</html>
