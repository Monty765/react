<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>React tutorials</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    var NameStateComponent = React.createClass({
      addCount: function(value){
        this.setState({
          counter: this.state.counter + value
        })
      },
      getInitialState:function(){
        return{
          counter:0
        }
      },
      getDefaultProps:function(){
        return{
          valueOne:1,
          valueTwo:5,
          valueThree:10,
          text:'Add'
        }
      },
      render: function(){
      return(
         <div className="container">
        <h1>Counter {this.state.counter}</h1>
        <Button style="btn blue-btn" text={this.props.text+" "+ this.props.valueOne} value={this.props.valueOne} clickHandler={this.addCount.bind(this,this.props.valueOne)}/>
        <Button style="btn green-btn" text={this.props.text+" "+ this.props.valueTwo} value={this.props.valueOne} clickHandler={this.addCount.bind(this,this.props.valueTwo)}/>
        <Button style="btn purple-btn" text={this.props.text+" "+ this.props.valueThree} value={this.props.valueOne} clickHandler={this.addCount.bind(this,this.props.valueThree)}/>
        </div>
      )
    },
    });
    var Button =function(props){
      return(
        <button className={props.style} value={props.value} onClick={props.clickHandler}> {props.text}</button>
      )
    }
    ReactDOM.render(
      <NameStateComponent/>,
      document.getElementById('app')
    );
  </script>
</body>
</html>
